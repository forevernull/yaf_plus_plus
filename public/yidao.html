<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bcrLF0U63zANSUosEwT1dkVR"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <title>热力图功能示例</title>
    <style type="text/css">
        ul,li{list-style: none;margin:0;padding:0;float:left;}
        html{height:100%}
        body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
        #container{height:900px;width:100%;}
    </style>    
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    map.enableScrollWheelZoom();
    map.enableInertialDragging();
    map.enableContinuousZoom();

    var point = new BMap.Point(108.95493,34.347436);
    map.centerAndZoom(point, 5);             // 初始化地图，设置中心点坐标和地图级别
  
    function getBoundary(city, color, opacity){       
          var bdary = new BMap.Boundary();
          bdary.get(city, function(rs){       //获取行政区域
              var count = rs.boundaries.length; //行政区域的点有多少
              var pointArray = [];
              for (var i = 0; i < count; i++) {
                  var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 2, strokeColor: color, fillColor: color}); //建立多边形覆盖物
                  map.addOverlay(ply);  //添加覆盖物
              }         
          });   
      }

    setTimeout(function(){
        getBoundary("北京市", "rgba( 0, 110, 255, 0.5)");
        getBoundary("上海市", "#00ff00");
        getBoundary("深圳市", "#0000ff");
    }, 100);
  
</script>
